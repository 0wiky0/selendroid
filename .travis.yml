language: java

notifications:
  email: false

before_install:
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r21-linux.tgz
  - tar -zxf android-sdk_r21-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools  
  - android update sdk --filter platform-tools,android-16,android-10  --no-ui --force
  - ls -la /home/travis/build/DominikDary/selendroid/android-sdk-linux/platform-tools/aapt 
  - chmod +x ${ANDROID_HOME}/platform-tools/aapt 
  - mvn clean install
