language: java
before_install:
  # download the latest android sdk and unzip
  - wget http://dl.google.com/android/android-sdk_r21.1-linux.tgz 
  - tar -zxf android-sdk_r21.1-linux.tgz
  - ls -l
  - pwd
  # setup your ANDROID_HOME and PATH environment variables
  # use ~/builds/DominikDary/r/selendroid/android-sdk-linux
  - export ANDROID_HOME=/home/travis/build/DominikDary/selendroid/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  # only update the sdk for the tools and platform-tools (1,2) and whatever api level
  # you are building for android (run "android list sdk" to get the full list.  9 = 2.3.3 or API level 10
  #- android list sdk
  - android update sdk --filter 1,4,"addon-google_apis-google-16" --no-ui --force
  - ls /home/travis/build/DominikDary/selendroid/android-sdk-linux/platforms/android-16/
